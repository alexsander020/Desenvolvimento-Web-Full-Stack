<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>Meu-Primeiro-Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fómulario dos Usuários</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="Nome" id="Nome" class="inputUser" required>
                    <label for="Nome" class="labelInput">Nome Completo <i class="fa-solid fa-user"></i></label>
                </div>
                <br><br>
                
                <div class="inputBox">
                    <input type="text" name="Email" id="Email" class="inputUser" required>
                    <label for="Email" class="labelInput">Email <i class="fa-solid fa-envelope"></i></label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="tel" name="Telefone" id="Telefone" class="inputUser" required>
                    <label for="Telefone" class="labelInput">Telefone <i class="fa-solid fa-phone"></i></label>
                    
                </div>
                <br>
                
                <p>Sexo:</p>

                <input type="radio" id="Feminino" name="genero" value="Feminino" required>
                <label for="Feminino">Feminino <i class="fa-solid fa-venus"></i></label><br>

                <input type="radio" id="Masculino" name="genero" value="Masculino" required>
                <label for="Masculino">Masculino <i class="fa-solid fa-mars"></i></label><br>

                <input type="radio" id="Outros" name="genero" value="Outros" required>
                <label for="Outros">Outros</label><br><br>

                <label for="data_de_nacimento"><b>Data de Nacimento:</b></label>
                <input type="date" name="data_de_nacimento" id="data_de_nacimento"  required>
               
                <br><br>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="Estado" id="Estado" class="inputUser" required>
                    <label for="Estado" class="labelInput">Estado</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="Enderoco" id="Enderoco" class="inputUser" required>
                    <label for="Enderoco" class="labelInput">Enderoço</label>
                </div>
                <br><br>

                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
